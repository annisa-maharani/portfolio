{% extends 'my.html' %}

{% load crispy_forms_tags %}
{% load static %}

{% block title %} Create Post {% endblock %}

{% block content %}
<div class="bg-pink">
    <div class="container d-flex flex-column align-items-center">
        <img src="{% static 'beauty/img/0001.png' %}" alt="Create Post" class="img-fluid">
    </div>
</div>
<div class="container my-5">
    <div class="card">
        <div class="card-header">
            {% if back %}
                <a href="{% url 'my:home' %}" class="btn btn-info"> Back </a>
            {% else %}
                <a href="{% url 'my:core:products' %}" class="btn btn-info"> Back </a>
            {% endif %}
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {{ form.media }}
                {% csrf_token %}
                {{ form | crispy }}
                <div class="form-group">
                    <button class="btn btn-primary"> Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
