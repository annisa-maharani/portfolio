{% extends 'base.html' %}

{% block title %}Shipping details{% endblock %}

{% block content %}

<div class="row mx-auto my-5">
    <div class="col-10 col-lg-10 mx-auto">
        <div class="card">
            <div class="card-body">
                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-2 col-form-label">Shipping Reff : </label>
                    <div class="col-sm-10 col-10 form-control" id="username">{{ item.ship.reff }}</div>
                </div>
                <div class="form-group row">
                    <label for="f_name" class="col-sm-2 col-2 col-form-label">Shipping Services : </label>
                    <div class="col-sm-10 col-10 form-control" id="f_name">{{ item.ship.services }}</div>
                </div>
                <div class="form-group row">
                    <label for="l_name" class="col-sm-2 col-2 col-form-label">Receipt Number : </label>
                    <div class="col-sm-10 col-10 form-control" id="l_name">{{ item.ship.receipt_number }}</div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-2 col-form-label">Receipt Image : </label>
                    <div class="col-sm-10 col-10 pl-0" id="email"><a href="{{ item.ship.receipt_img.url }}" target="_blank" class="btn btn-primary"> See Receipt Image </a></div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
