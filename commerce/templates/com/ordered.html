{% extends 'base.html' %}

{% block title %} On Going Order Item {% endblock %}

{% block content %}
<div class="row mx-auto my-5">
    <div class="col-10 col-lg-10 mx-auto">
        <div class="card">
            <div class="card-body">

                {% for item in items %}
                <div class="card">
                    <div class="card-body">
                        {{ item }}        
                    </div>
                </div>
                {% endfor %}
                
            </div>
        </div>
    </div>
</div>

{% endblock %}
